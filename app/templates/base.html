<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.jpg') }}">

    {% block customCSS %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}"> 
    {% endblock %}

</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3  border-bottom">

        <div class="col-md-3 mb-2 mb-md-0">
            <a href="{{ url_for('home.index') }}" style="text-decoration: none; color: #8E44AD;">Préstamos Ortega
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('home.index') }}" class="nav-link" style="color: #8E44AD;">Inicio</a></li>
            <li><a href="{{ url_for('home.loan') }}" class="nav-link" style="color: #8E44AD;">Préstamos</a></li>
            <li><a href="{{ url_for('home.about') }}" class="nav-link" style="color: #8E44AD;">¿Quiénes Somos?</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if session.get('user') %}
            <button type="button" class="btn btn-outline-primary me-2" ><a href="{{ url_for('user.logout') }}" class="nav-link px-2">Cerrar Sesión</a></button>
            <button type="button" class="btn btn-primary" ><a href="{{ url_for('user.profile') }}" class="nav-link px-2">Mi</a></button>
            {% else %}
            <button type="button" class="btn btn-outline-primary me-2"><a href="{{ url_for('user.login') }}" class="nav-link px-2">Iniciar Sesión</a></button>
            <button type="button" class="btn btn-primary"><a href="{{ url_for('user.register') }}" class="nav-link px-2">Registrarse</a></button>
            {% endif %}
        </div>
        </header>
    </div>

    {% block content %}
    {% endblock %}

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
          </ul>
        </footer>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  

</body>
</html>1
